<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons — Claire Li</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef0ae0001c.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

    <main>
        <h1>Button Styling — Claire Li</h1>

        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_2"><i class="fa fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com" target="_blank" id="btn_1"> <i class="fa fa-ibm"></i>IBM</a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_3"><i class="fa-brands fa-lyft" style="color: #ff00bf;"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_4"><span>Samsung</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.dimecitycycles.com/" target="_blank" id="btn_5">Dime City Cycles</a>
        </div>

        <div class="button_container">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_6">Cartoon Network</a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" class="nike-button">
                <div class="nike-logo"></div>
                <div class="nike-text">NIKE</div>
            </a>
        </div>
        
        <div class="button_container">
            <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_8">
                <i class="fas fa-tree"></i>
                <span>Missouri Botanical Garden</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://hulkhogan.com/" target="_blank" id="btn_9">Hulk Hogan</a>
        </div>

        <div class="button_container">
            <a href="http://thecolorrun.com/" target="_blank" id="btn_10">The Color Run</a>
        </div>
    </main>
</body>
</html>
